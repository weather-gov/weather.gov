uswds-init:
  version: 3.8.1
  header: true
  js:
    assets/js/uswds-init.js:
      minified: true

uswds-customized:
  version: 2024-10-02
  css:
    theme:
      assets/css/styles.css: {}
  js:
    assets/js/uswds.js:
      attributes:
        async: true
      minified: true

front-page:
  version: 2024-09-03
  js:
    assets/js/front.page.js:
      attributes:
        type: module
        defer: true

point-page:
  version: 2024-09-26
  js:
    assets/js/point.page.js:
      attributes:
        type: module
        defer: true

afd-page:
  version: 2024-09-03
  js:
    assets/js/afd.page.js:
      attributes:
        type: module
        defer: true

cmi-radar:
  version: 2024-06-23
  css:
    theme:
      assets/css/radar/cmi-radar.6602f65c.css:
  js:
    https://radar.weather.gov/cmi-radar/cmi-radar.6602f65c.js:
      attributes:
        defer: true
        data-wx-radar-cmi: true

leaflet:
  version: 2024-07-11
  css:
    theme:
      assets/css/leaflet.css:
        attributes:
          integrity: sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=
          crossorigin: /
  js:
    https://unpkg.com/leaflet@1.9.4/dist/leaflet.js:
      attributes:
        defer: true
        id: data-wx-leaflet
    https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js:
      attributes:
        defer: true
        id: data-wx-leaflet-esri
    https://unpkg.com/esri-leaflet-vector@4.2.3/dist/esri-leaflet-vector.js:
      attributes:
        defer: true
        id: data-wx-leaflet-esri-vector

digital-analytics-program:
