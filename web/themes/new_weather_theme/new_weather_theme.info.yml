name: Weather.gov
type: theme
description: The weather.gov theme.
'base theme': stable9
libraries:
  - new_weather_theme/base
  - new_weather_theme/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - new_weather_theme/user
  core/drupal.dropbutton:
    - new_weather_theme/dropbutton
  core/drupal.dialog:
    - new_weather_theme/dialog
  file/drupal.file:
    - new_weather_theme/file
  core/drupal.progress:
    - new_weather_theme/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.1.2'
regions:
  beta: 'Beta banner'
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlight'
  help: 'Help'
  content: 'Content'
  location: 'Location'
  current_conditions: 'Current conditions'
  forecast: 'Forecast'
  wfo_local_content: 'WFO Local Content'
  prefooter: 'Prefooter'
  primary_footer: "Primary footer"
  secondary_footer: "Secondary footer"
  footer: 'Footer'
  test: For testing stuff
